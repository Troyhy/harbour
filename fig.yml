nginx:
#  image: jwilder/nginx-proxy
  build: ./nginx-proxy
  privileged: true
  ports:
  - "80:80"
  volumes:
  - /var/run/docker.sock:/tmp/docker.sock
  - ./nginx-data/htpasswd:/etc/nginx/htpasswd
  - ./nginx-data/certs:/etc/nginx/certs
  #- ./nginx-data/conf.d:/etc/nginx/conf.d
  - ./nginx-data/vhost.d:/etc/nginx/vhost.d
  environment:
  - LOG=true
  links:
  - fluentd

logrotate:
  build: ./logrotate
  volumes:
  - /var/run/docker.sock:/var/run/docker.sock
  - /var/lib/docker:/var/lib/docker
  environment:
  - LOG=true

kibana:
  image: balsamiq/docker-kibana
  #build: ./docker-kibana
  environment:
  - VIRTUAL_HOST=kibana.bluez.fi
  - KIBANA_SECURE=false
  ports:
  - "80"
  links:
   - elasticsearch:es

elasticsearch:
  image: dockerfile/elasticsearch
  volumes:
  - elastic-data:/data 
  command: /elasticsearch/bin/elasticsearch -Des.config=/data/elasticsearch.yml
  environment:
  - LOG=true 

fluentd:
  build: ./fluentd
  environment:
  - ES_HOST=elasticsearch
  - ES_PORT=9200
  links:
  - elasticsearch
  volumes:
  - /var/run/docker.sock:/tmp/docker.sock
  - /var/lib/docker:/var/lib/docker
  - ./fluentd-data/config/:/app/config/
